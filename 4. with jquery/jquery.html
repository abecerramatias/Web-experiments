<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <style type="text/css">
        
            body {
                font-family: helvetica, sans-serif;
                font-size: 130%;
            }
            
            input {
                padding: 5px 5px 12px 5px;
                font-size: 25px;
                border-radius: 5px;
                border: 1px solid grey;
                width: 320px;
            }
            
            label {
                position: relative;
                top: 12px;
                width: 200px;
                float: left;
            }        
            
            #wrapper {
                width: 550px;
                margin: 0 auto;
            }
            
            .form-elements {
                margin-bottom: 10px;
            }
            
            #submitButton {
                width: 130px;
                margin-left: 200px;
            }
            
            #errorMessage {
                color: red;
                font-size: 90% !important;
            }
            
            #successMessage {
                color: green;
                font-size: 90% !important;
                display:none;
                margin-bottom:20px;
            }            
        </style>
    </head>

    <body>
        <div id="wrapper">
            <div class="form-elements">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="eg. yourname@gmail.com">
            </div>

            <div class="form-elements">
                <label for="phone">Telephone</label>
                <input type="phone" name="phone" id="phone" placeholder="eg. 111-4567890">        
            </div>

            <div class="form-elements">
                <label for="password">password</label>
                <input type="password" name="password" id="password">        
            </div>

            <div class="form-elements">
                <label for="passwordConfirm">password confirm</label>
                <input type="password" name="passwordConfirm" id="passwordConfirm">        
            </div>
            
            <div class="form-elements">
                <input type="submit" id="submitButton" value="Sign up">
            </div>            

            <div id="successMessage">You've done it! Congratulations.</div>
            
            <div id="errorMessage"></div>
            
        </div>        
        <script type="text/javascript">

            function isValidEmailAddress(emailAddress) {
                var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                return pattern.test(emailAddress);
            };
            
            $("#submitButton").click(function(){
                var errorMessage = "";
                
                var fieldsMissing = "";
                
                if($("#email").val() == "") {
                    fieldsMissing += "<br>Email";
                }
                
                if($("#phone").val() == "") {
                    fieldsMissing += "<br>Telephone";
                }
                
                if($("#password").val() == "") {
                    fieldsMissing += "<br>Password";
                }
                
                if($("#passwordConfirm").val() == "") {
                    fieldsMissing += "<br>Confirm Password";
                }
                
                if(fieldsMissing != "") {
                    errorMessage += "<p>The following field(s) are missing:" + fieldsMissing;
                }
                
                if(isValidEmailAddress($("#email").val()) == false){
                    errorMessage += "<p>email address invalid</p>";
                }
                
                if($.isNumeric($("#phone").val()) == false) {
                    errorMessage += "<p>phone is not numeric</p>";
                }
                
                if($("#password").val() != $("#passwordConfirm").val()){
                    errorMessage += "<p>passwords are not equal</p>";
                }
                
                if (errorMessage != "") {
                    $("#errorMessage").html(errorMessage);
                } else {
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                }
            });
       </script>
    </body>
</html>
