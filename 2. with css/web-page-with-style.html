
<html>

    <head>
        <title>Webpage With Style</title>
        <style type="text/css">
        .bold {
          font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .underlined {
            text-decoration: underline;
        }

        a {
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
          color: green;
        }

        .big{
          font-size: 200%;
          }
          </style>
    </head>

    <body>
      <p class="bold">this is some bold text</p>
      <p class="italic">This some italic text <span class="bold">and this is a bold and italic text</span></p>
      <p class="underlined">This text is underlined</p>
      <a href="http://google.com">This link is non-underlined</a>
      <p class="big">This text is big</p>

    </body>
</html>
