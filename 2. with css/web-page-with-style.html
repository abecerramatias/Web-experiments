
<html>

    <head>
        <title>Webpage With Style</title>

        <style type="text/css">
            #red {
              background-color: red;
              border: 5px black double;
            }

            #blue {
              background-color: blue;
              border-style: ridge solid dotted dashed;
              border-color: green yellow green red;
            }

            #green {
              background-color: green;
              border-radius: 50%;
            }

            .square {
              width: 100px;
              height: 100px;
              margin: 40px;
              float: left;
            }
        </style>
    </head>

    <body>
        <div id="red" class="square">
        </div>

        <div id="blue" class="square">
        </div>

        <div id="green" class="square">
        </div>
    </body>
</html>
