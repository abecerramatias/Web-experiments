<html>
    <head>
        <title>Javascript</title>
    </head>

    <body>
        <p>How many fingers are you holding up?</p>
        <p><input type="text" id="myNumber">  </p>
        <p><button id="guess">Guess!</button></p>
        
        <script type="text/javascript">
            document.getElementById("guess").onclick = function() {
                var myNumber = document.getElementById("myNumber").value;
                
                if (myNumber < 6 ) {
                    var gotIt = false;
                    var tries = 0;

                    while(!gotIt) {
                        var guess = Math.random() * 6;
                        guess = Math.floor(guess);
                        tries++;

                        if(guess == myNumber){
                            gotIt = true;
                            alert("I got it after: " + tries + " tries. You are holding up " + myNumber + " fingers");
                        }
                    }
                } else {
                    alert("Do you have " + myNumber + " fingers? :S")
                }
            }
        </script>
    </body>
</html>
